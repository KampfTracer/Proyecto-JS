<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Prestamos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
</head>
<body class="globo">
  <h1>Registro de Prestamos</h1>

  <form id="formulario">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" required>
    </div>
    <div>
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" required>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="text" id="email" required>
    </div>
    <div>
      <label for="edad">Edad:</label>
      <input type="text" id="edad" required>
    </div>
    <div>
      <label for="montoPrestamo">Monto Prestamo:</label>
      <input type="text" id="montoPrestamo" required>
    </div>
    <div>
      <label for="plazo">Plazo:</label>
      <input type="text" id="plazo" required>
    </div>
    <div>
      <label for="tasaInteres">Tasa Interes:</label>
      <input type="text" id="tasaInteres" required>
    </div>
    <div>
      <label for="cuotaMensual">Cuota Mensual:</label>
      <input type="text" id="cuotaMensual" required>
    </div>
    <div>
      <label for="dni">DNI:</label>
      <input type="number" id="dni" required>
    </div>
    <div>
      <button type="submit" id="btnAgregar">Agregar</button>
      <button type="submit" id="btnMostrarUsuarios">Mostrar Usuarios</button>
      <button type="button" id="btnEsconderLista">Esconder Lista</button>
    </div>
  </form>
  
  <div>
    <label class="etiquetas" for="buscarDNI"></label>
    <input class="inputs" type="number" id="buscarDNI" placeholder="Buscar usuario por DNI">
    <br>
  </div>
  <div>
    <input class="inputs smaller" type="button" value="BUSCAR" onclick="buscarUsuarioPorDni()">
  </div>

  <p id="mensaje"></p>

  <div class="card-usuarios" id="usuariosContainer"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
